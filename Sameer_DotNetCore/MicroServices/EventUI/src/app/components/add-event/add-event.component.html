<div class="row">

    <div class="col-md-4 mx-auto">
        <h2>Add Event</h2>
        <div *ngIf="status" class="alert" [ngClass]="status.class">
            {{status.message}}
        </div>
        <form [formGroup]="form" (submit)="addEvent()">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" formControlName="title">
            </div>

            <div class="form-group">
                <label for="speaker">Speaker</label>
                <input type="text" name="speaker" class="form-control" formControlName="speaker">
            </div>

            <div class="form-group">
                <label for="organizer">Organizer</label>
                <input type="text" name="organizer" class="form-control" formControlName="organizer">
            </div>

            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" name="startDate" class="form-control" formControlName="startDate">
            </div>

            <div class="form-group">
                <label for="startDate">End Date</label>
                <input type="date" name="endDate" class="form-control" formControlName="endDate">
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" name="location" class="form-control" formControlName="location">
            </div>

            <div class="form-group">
                <label for="registrationURL">Registration Url</label>
                <input type="text" name="registrationURL" class="form-control" formControlName="registrationURL">
            </div>

            <div class="form-group">
                <button type="submit" name="Submit" class="btn btn-success">Add Event</button>
            </div>
        </form>
    </div>
</div>
